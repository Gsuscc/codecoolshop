<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="copy">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Items in Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to Shopping</button>
                    <button th:if="${session.get('user') != null}" type="button" id="save-cart" class="btn btn-success"
                            th:text="${session.get('hasCart') != true} ? 'Save Cart' : 'Update Cart'"></button>
                    <button th:if="${session.get('user') != null && session.get('hasCart') == true}" type="button"
                            id="empty-cart" class="btn btn-success">Empty Saved Cart
                    </button>
                    <form action="/order" method="get">
                        <button type="submit" id="checkout-button" class="btn btn-primary">Proceed to Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
