<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base.html :: copy"></head>

<body class="text-center">
<form class="form-signin" method="post" action="/register">
    <img class="login-logo" src="/static/img/crappy.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <label for="inputName" class="sr-only">Real Name</label>
    <input type="text" id="inputName" name="real-name" class="form-control" placeholder="Your real name" required=""
           autofocus="">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required=""
           autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
    <div th:if="${param.error}" class="alert alert-danger">
        Username already used!
    </div>
    <button class="btn-log btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
</form>


</body>
</html>
