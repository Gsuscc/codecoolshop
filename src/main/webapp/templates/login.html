<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base.html :: copy"></head>

<body class="text-center">
<form class="form-signin" method="post" action="/login">
    <img class="login-logo" src="/static/img/crappy.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address or Username"
           required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <div th:if="${param.login}" class="alert alert-success">
        Thank you for registration. An email has been sent to your email, now you can login.
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <a class="btn-log btn-lg btn-primary btn-block" th:href="@{/register}">Register</a>
    <button class="btn-log btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
</form>


</body>
</html>
